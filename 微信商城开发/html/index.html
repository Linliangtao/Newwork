<script type="text/javascript">
    // 轮播
    $(document).ready(function () {
        var baseurl='/t/api/';//API基本地址

        //获取BANNER列表
        $.getJSON(baseurl,{ac:'banner'},function(r,s){
            if(s=='success'){
                var banner_list='';
                $.each(r,function(i,its){
                    banner_list += '<div class="swiper-slide"><a href="' + its.url + '" target="_balnk"><img src="' + its.img + '" alt="' + its.title + '"></a></div>';
                });
                $('#banner').html(banner_list);
                // 顶部轮播图
                var mySwiper = new Swiper ('.swiper-container', {
                    // 如果需要分页器
                    autoplay:true,
                    pagination: {
                        el: '.swiper-pagination'
                    }
                });
            }else{
                alert('调用接口失败');
            }
        });

        //最新资讯
        $.getJSON(baseurl,{ac:'news'},function(r,s){
            if(s!='success'){
                alert('调用接口失败');
                return ;
            }
            var news='';
            $.each(r,function(i,its){
                news += '<li class="swiper-slide"><a href="infos/' + its.id + '"><span>' + (its.ishot?'<i>热</i>':'') +  its.title + '</span></a></li>';
            });
            $('.infoBox ul').html(news);
            // 新闻资讯
            var swiper2 = new Swiper('.infoBox', {
                autoplay:true,
                delay: 5000,
                direction: 'vertical'
            });
        });

        //商品列表
        $.getJSON(baseurl,{ac:'index_good'},function(r,s){
            if(s!='success'){
                alert('调用接口失败');
                return ;
            }
            var goods='';
            $.each(r,function(i,its){
                goods += '<li class="col-sm-6 col-xs-6 ware-box">'
                       + '<a href="item.html?id=' + its.id + '">'
                       + '<div class="ware-img">'
                       + '<img src="' + its.img + '" alt="' + its.title + '" title="' + its.title + '">'
                       + '</div>'
                       + '<h3 class="ware-title">' + its.title + '</h3>'
                       + '<p class="ware-des">' + its.stitle + '</p>'
                       + '<span class="ware-prince red-color">￥' + its.price + '</span>'
                       + '</a></li>';
            });
            $('.wares-cont ul').html(goods);
        });

    })
</script>
